<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Quiz-App</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Create</h1>
    </header>

    <main>
      <article>
        <h3>Create your own card</h3>
        <div>
          <h4>Add your question</h4>
          <textarea
            id="c-questionn"
            name="question"
            rows="5"
            placeholder="Question!"
          ></textarea>
        </div>

        <div>
          <h4>Add your answer</h4>
          <textarea
            id="c-answer"
            name="answer"
            rows="5"
            placeholder="Answer!"
          ></textarea>
        </div>

        <div>
          <h4>Add your tags</h4>
          <textarea
            id="c-tags"
            name="tags"
            rows="5"
            placeholder="Tags separated by ','"
          ></textarea>
        </div>

        <button>Submit</button>
      </article>
    </main>

    <footer>
      <ul>
        <li>
          <a class="f-home" href="./index.html"
            ><img src="./images/home-g.svg"
          /></a>
        </li>
        <li>
          <a class="f-bookmark" href="./bookmarks.html"
            ><img src="./images/bookmark-g.svg"
          /></a>
        </li>
        <li>
          <a class="f-create active-p" href="./create.html"
            ><img src="./images/plus-square-w.svg"
          /></a>
        </li>
        <li>
          <a class="f-profile" href="./profile.html"
            ><img src="./images/address-card-g.svg"
          /></a>
        </li>
      </ul>
    </footer>

    <script src=""></script>
  </body>
</html>
